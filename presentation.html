# Mapping Phenomena Relevant to Adolescent Emotion Dysregulation: A Text-mining Systematic Review
### Caspar J. Van Lissa (2021), <em>Adolescent Research Review</em>, DOI: <a href="https://link.springer.com/article/10.1007%2Fs40894-021-00160-7">10.1007/s40894-021-00160-7</a>

---




# Emotion regulation in adolescence
  
Developmentally sensitive period for emotion regulation `Citep("zimmermannEmotionRegulationEarly2014")`

As many as one in five develop psychopathology `Citep("leeAdolescentMentalHealth2014")`

Potentially lifelong implications for mental health and well-being

Need to know what phenomena are associated with adolescents' emotion regulation

---

# Knowledge gap

Substantial empirical research has addressed this topic, but:

* Different (sub)disciplines have approached the topic in disparate ways `Citep("riedigerEmotionRegulationAdolescence2014")`
* No consistent terminology `Citep("bariolaChildAdolescentEmotion2011")`
* No conceptual frameworks `Citep("stifterEmotionRegulation2019")`
* No overarching theoretical framework `Citep("bussTheoriesEmotionalDevelopment2019")`

There is a need for the integration of knowledge across research areas and consolidation of empirical research into overarching theory.

---

# Moving forward

According to *Theory Construction Methods*, first step toward a unifying framework is identifying relevant phenomena `Citep("borsboomTheoryConstructionMethodology2020")`

* Phenomena: stable and general features of the world

Few tools exist for identifying relevant phenomena (aside from expert opinion)

*This paper argues that systematic reviews are a suitable and relatively more objective method for phenomena detection.*

---

# Why text mining?

Narrative reviews are limited by small samples, confirmation bias, and emphasis on positive results `Citep("littellEvidencebasedBiasedQuality2008")`

*Text mining systematic review (TMSR):*

* Covers arbitrarily greater corpora
* Derives insights through a transparent, objective, and reproducible process
* Assumes that term frequency indicates relevance of phenomena
* Assumes that co-occurrence frequency indicates putative associations
    + Co-occurrence graph ~= rudimentary nomological network
* Inductive and exploratory approach `Citep("haigExploratoryFactorAnalysis2005")`

---



. This systematic
  review of 6305 papers used text mining to identify phenomena relevant to
  adolescents' emotion regulation. First, a baseline was established of
  relevant phenomena discussed in theory and recent narrative reviews. Then,
  article keywords and abstracts were analyzed using text mining,
  examining term frequency as an indicator of relevance and term
  co-occurrence as an indicator of association. The results reflected themes
  commonly featured in theory and narrative reviews, such as socialization
  and neurocognitive development, but also identified undertheorized themes,
  such as developmental disorders, physical health, external stressors,
  structural disadvantage, substance use, identity and moral development, and
  sexual development. The findings illustrate how text mining systematic
  reviews, a novel approach, may complement narrative reviews. Future
  theoretical work might integrate these undertheorized themes into
  an overarching framework, and empirical research might consider them as
  promising areas for future research, or as potential confounders in research
  on adolescents' emotion regulation.



.
The current study used a text mining systematic review to provide a comprehensive map of the empirical phenomena relevant to adolescent emotion regulation.


# Relevant theory

* Bioecological model `Citep("bronfenbrennerBioecologicalModelHuman2007")`
* Transactional model `Citep("sameroffUnifiedTheoryDevelopment2010")`
* Hall's notion of "storm and stress"
* Theory of normative emotional development `Citep("sroufeEmotionalDevelopmentOrganization1995")`
* Tripartite model `Citep("morrisRoleFamilyContext2007")`
* Internalization model of emotional development `Citep("holodynskiDevelopmentEmotionsEmotion2006")`
* Polyvagal theory `Citep("porgesOrientingDefensiveWorld1995")`.
* Model of social-affective engagement and goal flexibility `Citep("croneUnderstandingAdolescencePeriod2012")`
* Process model of emotion regulation `Citep("grossHandbookEmotionRegulation2013")`
* Social Information Processing Theory `Citep("lemeriseIntegratedModelEmotion2000")`

# Limitations of relevant theory

* Few explicitly address adolescence
* Few have comprehensively addressed important predictors of development in this life stage
* None directly guide contemporary research 
* Theories vary widely in scope: Some are broad and non-specific; others describe a specific phenomenon in detail, but lack a broader perspective.
    + Broad theories can frame any research, specific theories generate hypotheses.
    + It would be beneficial to bridge these levels of analysis.
